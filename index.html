<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        header {
            background: #6a5acd;
            color: white;
            text-align: center;
            padding: 20px 10px;
        }
        header h1 {
            margin: 0;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .bride-groom {
            margin-bottom: 20px;
        }
        .date-location {
            margin: 20px 0;
        }
        footer {
            background: #f4f4f4;
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Undangan Pernikahan</h1>
        </header>
        <section>
            <p>Dengan penuh rasa syukur, kami mengundang Anda ke pernikahan kami:</p>
            <div class="bride-groom">
                <h2>Putri & Asidiq</h2>
            </div>
            <div class="date-location">
                <p>Sabtu, 20 Januari 2024</p>
                <p>Gedung ABC, Jalan Mawar No. 123, Jakarta</p>
            </div>
            <p>Merupakan kehormatan bagi kami apabila Anda dapat menghadiri acara kami.</p>
        </section>
        <footer>
            <p>Terima kasih atas doa dan restunya.</p>
        </footer>
    </div>
</body>
</html>
